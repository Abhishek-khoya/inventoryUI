<h1 mat-dialog-title>Add Product</h1>
<mat-dialog-content class="mat-typography">
    <form >
        <mat-form-field>
            <mat-label>Category Name</mat-label>
            <input matInput formControlName="categoryName">
            <!-- <mat-error *ngIf="controls['categoryName'].hasError('required')">Category name is required</mat-error> -->
        </mat-form-field>
        <!-- <button style="margin: left 8px;" mat-raised-button color="primary" (click)="addCategories()">Save</button> -->
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button>
</mat-dialog-actions>
