<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav>
    <mat-nav-list (click)="sidenav.close()">
      <a mat-list-item routerLink="categories">
        <span>Categories</span></a>
        <a mat-list-item routerLink="products">
          <span>Products</span></a>
    </mat-nav-list>
  </mat-sidenav>
<div>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button  mat-icon-button (click)="sidenav.open()" class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Inventory Management</span>&nbsp;
      <span class="example-spacer"></span>
      
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar-row>
    <mat-toolbar-row>
      <a mat-button routerLink="">Home<mat-icon>home</mat-icon></a>
      <span class="example-spacer"></span>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
<router-outlet></router-outlet>
</mat-sidenav-container>
